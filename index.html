<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Get Unlimited Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Close Button -->
        <button class="close-button" aria-label="Close">
            <img src="image/Cross.svg" alt="Close" class="close-icon">
        </button>

        <!-- Header -->
        <header class="header">
            <h1 class="main-title">
                <span class="title-line1" data-i18n="titleLine1">Get Unlimited</span>
                <span class="title-line2" data-i18n="titleLine2">Access</span>
            </h1>
        </header>

        <!-- Features Grid -->
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-image">
                    <img src="image/Girl.svg" 
                         alt="Unlimited Art Creation" 
                         class="feature-img"
                         loading="eager">
                </div>
                <p class="feature-text" data-i18n="feature1">Unlimited Art Creation</p>
            </div>
            <div class="feature-card">
                <div class="feature-image">
                    <img src="image/GrandMother.svg" 
                         alt="Exclusive Styles" 
                         class="feature-img"
                         loading="eager">
                </div>
                <p class="feature-text" data-i18n="feature2">Exclusive Styles</p>
            </div>
            <div class="feature-card">
                <div class="feature-image">
                    <img src="image/Mens.svg" 
                         alt="Magic Avatars" 
                         class="feature-img"
                         loading="eager">
                </div>
                <p class="feature-text" data-i18n="feature3">Magic Avatars With 20% Off</p>
            </div>
        </div>

        <!-- Subscription Options -->
        <div class="subscription-container">
            <div class="subscription-option" id="yearly-option">
                <div class="subscription-header">
                    <span class="subscription-label" data-i18n="yearlyLabel">YEARLY ACCESS</span>
                    <span class="best-offer-badge" data-i18n="bestOffer">BEST OFFER</span>
                </div>
                <div class="subscription-price">
                    <span class="price-main" data-i18n="yearlyPrice">Just $39.99 per year</span>
                    <span class="price-sub" data-i18n="yearlyPriceSub">$0.48 per week</span>
                </div>
            </div>
            <div class="subscription-option" id="weekly-option">
                <div class="subscription-header">
                    <span class="subscription-label" data-i18n="weeklyLabel">WEEKLY ACCESS</span>
                </div>
                <div class="subscription-price">
                    <span class="price-main" data-i18n="weeklyPrice">$6.99 per week</span>
                </div>
            </div>
        </div>

        <!-- Continue Button -->
        <div class="button-container">
            <a href="#" class="continue-button" id="continue-btn" data-i18n="continue">Continue</a>
        </div>

        <!-- Footer Links -->
        <footer class="footer">
            <a href="#" class="footer-link" data-i18n="terms">Terms of Use</a>
            <a href="#" class="footer-link" data-i18n="privacy">Privacy Policy</a>
            <a href="#" class="footer-link footer-link-right" data-i18n="restore">Restore</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
